<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Replacer Options</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="options.css">
    <style>
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 min-h-screen">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Word Replacer Options</h1>

        <div class="mb-8 p-6 bg-gray-50 border border-gray-200 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Rule</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="find-input" class="block text-sm font-medium text-gray-600 mb-1">
                        Word(s) to Find:
                        <span class="help-tooltip">
                            <svg class="help-tooltip-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="help-tooltip-content">
                                Enter words or phrases separated by commas.<br>
                                Examples:<br>
                                • Individual words: keyboard, mouse, monitor<br>
                                • Phrases: hello world, good morning<br>
                                • Both: keyboard, hello world, mouse
                            </span>
                        </span>
                    </label>
                    <input type="text" id="find-input" placeholder="e.g., keyboard" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="replace-input" class="block text-sm font-medium text-gray-600 mb-1">Replace With:</label>
                    <input type="text" id="replace-input" placeholder="e.g., leopard" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            <button id="add-button" class="w-full md:w-auto px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Add Rule
            </button>
            <button id="cancel-button" class="hidden w-full md:w-auto px-4 py-2 ml-2 bg-white text-gray-700 font-semibold rounded-md shadow border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out">
                Cancel
            </button>
            <p id="status-message" class="text-sm text-green-600 mt-3 h-4"></p> </div>

        <div>
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Current Rules</h2>
            <ul id="rules-list" class="space-y-3">
                <li class="text-gray-500 italic">No rules added yet.</li>
            </ul>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
